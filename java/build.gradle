plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.3.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.3.2'
    testImplementation 'com.approvaltests:approvaltests:13.3.0'
}

group = 'org.codingdojo'
version = '1.0.0-SNAPSHOT'
description = 'VendingMachine-Approval-Kata'
java.sourceCompatibility = JavaVersion.VERSION_1_8


tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

test {
    useJUnitPlatform()

    afterTest { desc, result ->
        if (result.resultType == TestResult.ResultType.FAILURE) {
            exec {
                commandLine '/usr/bin/afplay', '/System/Library/Sounds/Submarine.aiff', '-q', '1'
            }
        }
        else if (result.resultType == TestResult.ResultType.SUCCESS) {
            exec {
                commandLine '/usr/bin/afplay', '/System/Library/Sounds/Glass.aiff', '-q', '1'
            }
        }
    }


}

